  <head>

    <div id="wrap" class="wrap">
      <div id="game-container" class="game-container show"></div>

      <div class="howto-container">
        <div class="howto-inner">
          <div class="howto-top">
            <img src="/gold-miner/assets/miner_guide_image-JPs0phWG.png" alt="">
          </div>
          <div class="howto-bottom">
            <p>
              제한 시간 내에 많은 <span>광석을 모아</span> 목표 점수를 달성하세요.<br>

          <div class="howto-bubble1">

              <span class="item dynamite"></span>,
              <span class="item potion"></span>을 누르면 아이템을 사용할 수 있어요.
            </p>
          </div>
          <div class="howto-bubble2">
            <p>화면을 누르면 집게를 내려 광석을 얻을 수 있어요.</p>
          </div>
          <div class="howto-bubble3">
            <p>단계를 성공하면 상점에 들러 문제를 풀고 아이템을 얻을 수 있어요.</p>
          </div>
          <button class="closeButton"></button>
        </div>
      </div>

      <div class="quiz-container">
        <div class="quiz-inner">
          <div class="quiz-top">
            <div class="quiz-image">
              <img src="./public/images/miner_store_dynamite_char.png" alt="">
            </div>
            <div class="quiz-text">
              <p></p>
            </div>
          </div>
          <div class="quiz-bottom">
            <ul>
              <li>
                <button class="quiz-list">붕어</button>
              </li>
              <li>
                <button class="quiz-list">북국곰</button>
              </li>
              <li>
                <button class="quiz-list">낙타</button>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="logo-container show">
        <img src="/gold-miner/assets/icecandy_logo-CyVsS1Eq.png" alt="">
      </div>
    </div>
